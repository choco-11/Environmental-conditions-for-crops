<!DOCTYPE html>

<html >
<head>
  <meta charset="UTF-8">
  <title>Monitoring Field</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>

<div class="bg-image"></div>
 <div class="login">
	<h1>Predict Environmental Conditions</h1>

    <form action="{{ url_for('predict')}}"method="post">

    	<label for="crop">Select Crop</label>
      <select name="crops" id="crop">
        <option value= "cucumber">Cucumber</option>
        <option value= "rice">Rice</option>
        <option value= "wheat">Wheat</option>
        <option value= "maize">Maize</option>
        <option value= "sugarcane">Sugarcane</option>
        <option value= "cotton">Cotton</option>
        <option value= "millets">Millets</option>
        <option value= "barley">Barley</option>
        <option value= "groundnut">Groundnut</option>
        <option value= "mustard">Mustard</option>
        <option value= "soybean">Soybean</option>
        <option value= "masoor">Masoor</option>
        <option value= "moong">Moong</option>
        <option value= "rajma">Rajma</option>
        <option value= "urd">Urd</option>
        <option value= "tea">Tea</option>
        <option value= "coffee">Coffee</option>
        <option value= "tomato">Tomato</option>
        <option value= "peas">Peas</option>
        <option value= "peppers">Peppers</option>
      </select>

      <input type="text" name="Temperature" placeholder="Temperature" required="required" />
      <input type="text" name="Humidity" placeholder="Humidity" required="required" />
		  <input type="text" name="Rainfall" placeholder="Rainfall" required="required" />
      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>

  <h2> {{ predict_text }} </h2>

 </div>

</body>
</html
